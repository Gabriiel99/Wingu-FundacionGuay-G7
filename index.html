<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <link rel="icon" href="/image/imagen-wingu.png" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
    <!--  If necessary, please modify the charset parameter to specify the        -->
    <!--  character set of your HTML page.                                        -->
    <!--  ----------------------------------------------------------------------  -->

    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: Please add the following <FORM> element to your page.             -->
    <!--  ----------------------------------------------------------------------  -->

    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
      method="POST"
    >
      <h1>Donation Form</h1>
      <input type="hidden" name="oid" value="00D8b0000032Cq7" />
      <input
        type="hidden"
        name="retURL"
        value="https://gabriiel99.github.io/Wingu-FundacionGuay-G7/greeting.html"
      />

      <div class="alert alert-primary" role="alert">
        If you need help from an assistant, contact <a href="https://api.whatsapp.com/send?phone=1151377128"class="alert-link"> this phone number</a>
      </div>

      <!--  ----------------------------------------------------------------------  -->
      <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
      <!--  these lines if you wish to test in debug mode.                          -->
      <!--  <input type="hidden" name="debug" value=1>                              -->
      <!--  <input type="hidden" name="debugEmail"                                  -->
      <!--  value="graiebsebastian@gmail.com">                                      -->
      <!--  ----------------------------------------------------------------------  -->

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required
      /><br />

      <label for="phone">Phone</label
      ><input
        id="phone"
        maxlength="40"
        name="phone"
        size="20"
        type="text"
        required
      /><br />

      <label for="country">Country</label
      ><input
        id="country"
        maxlength="40"
        name="country"
        size="20"
        type="text"
        required
      /><br />

      <label for="state">State/Province</label
      ><input
        id="state"
        maxlength="20"
        name="state"
        size="20"
        type="text"
        required
      /><br />

      <label for="street">Street</label><textarea name="street"></textarea
      ><br />

      What do you want to donate?<select
        id="00N8b00000HbiEs"
        name="00N8b00000HbiEs"
        title="What do you want to donate?"
      >
        <option value="Clothes">Clothes</option>
        <option value="Food">Food</option>
        <option value="Toys">Toys</option>
        <option value="Furniture">Furniture</option>
        <option value="Books">Books</option>
        <option value="Money">Money</option></select
      ><br />

      Donation Amount<input
        id="00N8b00000HbhIA"
        name="00N8b00000HbhIA"
        size="20"
        type="text"
      /><br />

      Payment method<select
        id="00N8b00000HbhIP"
        name="00N8b00000HbhIP"
        title="Payment method"
      >
        <option value="">--None--</option>
        <option value="Card">Card</option>
        <option value="Transfer">Transfer</option>
        <option value="Paypal">Paypal</option>
        <option value="Cryptocurrencies">Cryptocurrencies</option></select
      ><br />

      Donation Frequency<select
        id="00N8b00000HbhIt"
        name="00N8b00000HbhIt"
        title="Donation Frequency"
      >
        <option value="">--None--</option>
        <option value="Week">Week</option>
        <option value="Month">Month</option>
        <option value="Anual">Anual</option>
        <option value="Just Once">Just Once</option></select
      ><br />

      Area of Interest<select
        id="00N8b00000HbhIU"
        name="00N8b00000HbhIU"
        title="Area of Interest"
      >
        <option value="">--None--</option>
        <option value="Hospital">Hospital</option>
        <option value="ONG">ONG</option>
        <option value="Clubes">Clubes</option>
        <option value="Firefighters">Firefighters</option>
        <option value="Others">Others</option></select
      ><br />

      Additional comments or messages<textarea
        id="00N8b00000HbhIy"
        name="00N8b00000HbhIy"
        type="text"
        wrap="soft"
      ></textarea
      ><br />

      <div class="checkbox-container">
        <input type="checkbox" id="privacy-checkbox" />
        <label for="privacy-checkbox">Privacy Consent</label>
      </div>
      <br />

      <div class="button">
        <input type="submit" name="submit" />
      </div>
    </form>
  </body>
</html>
